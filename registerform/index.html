<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="container">
		<form action="" id="form-register">

			<h1> Register </h1>
		<div class="container-form"> 

			<div class="form-group">
				<label for="username"> Username </label>
				<input type="text" id="username" placeholder="Entr username" class="active">
				<small> </small>
			</div>

			<div class="form-group">
				<label for="email"> Email </label>
				<input type="text" id="email" placeholder="Entr username">
				<small> </small>
			</div>
			
			<div class="form-group">
				<label for="password"> Password </label>
				<input type="text" id="password" placeholder="Entr username">
				<small> </small>
			</div>

			<div class="form-group">
				<label for="confirm-password"> Confirm Password </label>
				<input type="text" id="confirm-password" placeholder="Entr username">
				<small> </small>
			</div>

			<div class="form-group">
				<button class="btn-register" id="btn-register">Register</button>
			</div>
		
		</div>

		</form>


	</div>
	
</body>
</html>
