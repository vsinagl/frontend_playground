<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Bookmark Saver</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1> Bookmark Saver</h1>
		<div class="container-input"> 

			<input id="bname" class="form-input" type="text" placeholder="Bookmark name">
			<input id="burl" class="form-input" type="url" placeholder="Bookmark url">
			<button class="btn-add" id="btn-add">
				Add Bookmark
			</button>
		</div>

		<ul class="container-bookmarks" id="list">
			<div class="bookmark" id="bookmark"> Bookmark prototype 1
				<button id="remove" class="btn-remove"> Remove </button>
			</div>

		</ul>



	</div>
	<script src="script.js"> </script>
</body>
</html>
