<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Kanban Board</title>
</head>
<body>

	<div class="container" id="container-main">

		<h1> Kanban Board</h1>
		<div class="board" id="board">
			<div class="board-box" id="backlog">
				<h2> Backlog </h2>
				<div class="item" id="item1" draggable="true">
					Item1 
				</div>
				<div class="item" id="item2" draggable="true">
					Item2
				</div>

			</div>

			<div class="board-box" id="inProgress">
				<h2> In Progress </h2>
				<div class="item" id="item3" draggable="true">
					Item3
				</div>

			</div>

			<div class="board-box" id="inProgress">
				<h2> Done </h2>
				<div class="item" id="item4" draggable="true">
					Do some random stuff
				</div>

			</div>

		</div>


	</div>
	
	<script src="script.js"> </script>
</body>
</html>
