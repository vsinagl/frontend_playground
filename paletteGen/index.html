<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Color palett generator</title>
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

	crossorigin="anonymous"
	referrerpolicy="no-referrer" />

	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="container-main" class="container-main">
		<h1> Color Palette Generator</h1>
		<div id="container-basecolor" class="container-basecolor">
		<!-- <i id="btn-golden-ratio" class="fa-solid fa-toggle-off btn-golden-ratio"> </i>
		<h2> Generate from base color ? </h2> -->

		<div class="toggle">
  			<div class="toggle-header">
    			<span class="arrow">â€º</span>
    			<span class="toggle-title">Generate palette from base color ?</span>
  			</div>

  			<div class="toggle-content">
				<div id='container-color-selection' class="container-color-selection">
					Select base color for generating palett in golden ratio:
					<input id='colorpicker' class=colorpicker>

					</input>
					<!-- <button id="btn-colorpicker" class="btn-colorpicker">Select</button> -->
					<div class=colorpicker-color>

					</div>
				</div>
  			</div>
		</div>


		</div>
		<button id="btn-generate" class="btn-generate"><i class="fa-solid fa-arrows-rotate"></i> Generate </button>
		<div id="container-palette" class="container-palette">
			<div id="container-colors" class="container-color">

				<div class="color-box">
					<div id="color-info" class="color-info">
						<span class="color-value">#88f4a</span>
						<i id='copy-btn' class="fa fa-copy copy-btn" title="Copy color HEX value"> </i>
					</div>
				</div>

				<div class="color-box">
					<div id="color-info" class="color-info">

				</div>

				<div class="color-box">

					</div>
				</div>

				<div class="color-box">

						<span class="color-value">#92f4a</span>
						<i class="fa fa-copy copy-btn"> </i>

				</div>

						<i class="fa fa-copy copy-btn"> </i>
					</div>
				</div>

		</div>
	</div>
