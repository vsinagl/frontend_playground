<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Color palett generator</title>
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

	<link href="style.css" rel="stylesheet">

<body>
	<div id="container-main" class="container-main">
		<h1> Color Palette Generator</h1>

				<div class="color-box">
					<div id="color-info" class="color-info">

					</div>
				</div>

				<div class="color-box">
					<div id="color-info" class="color-info">
						<span class="color-value">#90f4a</span>
						<i class="fa fa-copy copy-btn"> </i>
					</div>
				</div>

				<div class="color-box">
					<div id="color-info" class="color-info">
						<span class="color-value">#92f4a</span>
						<i class="fa fa-copy copy-btn"> </i>
					</div>
				</div>

				<div class="color-box">
					<div id="color-info" class="color-info">
						<span class="color-value">#92f4a</span>
						<i class="fa fa-copy copy-btn"> </i>
					</div>
				</div>

				<div class="color-box">
					<div id="color-info" class="color-info">

		</div>


	</div>
